@if (dev) {

    </div>

    <div class="col-12 col-lg-6">
      <div class="info">
        <h2 class="mt-3">{{dev.nom}}</h2>
        <p>Estudiante de ISC de 6to semestre

        </div>
        <div class="lenguajes">
          <h2>Habilidades</h2>
          <div class="imgs row">
            <div class="col-6 col-lg-4 d-flex justify-content-center aling-items-center">
              <img src="cLogo.png" alt="">

            <div class="col-6 col-lg-4 d-flex justify-content-center aling-items-center">
              <img src="c++Logo.png" alt="">
            </div>
            <div class="col-6 col-lg-4 d-flex justify-content-center aling-items-center">
              <img src="asmLogo.jpg" alt=""> 
            </div>
            <div class="col-6 col-lg-4 d-flex justify-content-center aling-items-center">
              <img src="javaLogo.png" alt="">
            </div>
            <div class="col-6 col-lg-4 d-flex justify-content-center aling-items-center">
              <img src="htmlLogo.png" alt="...">
            </div>
            <div class="col-6 col-lg-4 d-flex justify-content-center aling-items-center">

            <div class="col-6 col-lg-4 d-flex justify-content-center aling-items-center">

            <div class="col-6 col-lg-4 d-flex justify-content-center aling-items-center">
