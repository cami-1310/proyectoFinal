<div class="switch-container">
  <button 
    [ngClass]="{ 'activo': vista === 'reservas' }" 
    (click)="vista = 'reservas'">Reservas
  </button>

  <button 
    [ngClass]="{ 'activo': vista === 'comentarios' }" 
    (click)="vista = 'comentarios'">Comentarios
  </button>

</div>

<div class="contenido">
  @if (vista === 'reservas') {
    <app-registro-reservas></app-registro-reservas>
  } @else {
    <app-registro-comentarios></app-registro-comentarios>
  }
</div>
