<h2>Agregar Comentario</h2>

<form (ngSubmit)="agregarComentario()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required />

  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" name="mensaje" [(ngModel)]="mensaje" required></textarea>

  <button type="submit">Enviar</button>
</form>

<hr />

<h2>Comentarios</h2>

@if (datos.length === 0) {
  <div class="alert">No hay comentarios a√∫n</div>
} @else {
  <ul>
    @for (item of datos; track item.id) {
      <li><strong>{{ item.nombre }}:</strong> {{ item.mensaje }}</li>
    }
  </ul>
}
