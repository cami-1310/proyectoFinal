<div class="container mb-3 contenido-wrapper">
  @if (destinosBusqueda.length > 0) {
    <div class="row contenido-api gx-4 gy-4">
      @for (destino of destinosBusqueda; track destino.nombre) {
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100">
            <img [src]="destino.imagen" class="card-img-top" [alt]="destino.nombre">
            <div class="card-body">
              <h5 class="card-title">{{ destino.nombre }}</h5>
              <p class="card-text">{{ destino.descripcion }}</p>
              <p class="card-text">
                <small class="text-body-secondary">
                  {{ destino.actividades.join(', ') }}
                </small>
              </p>
            </div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="row">
      <div class="col-12">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
               class="bi flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Danger:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0
                     1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552
                     0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <div>Sin resultados</div>
        </div>
      </div>
    </div>
  }
</div>
